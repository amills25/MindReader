<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Mind Reader</title>
</head>

<body onload="init()">
    <div class="container">
        <div class="row align-items-end">
            <div class="col display-1" id="bigText">
                this is where bigText goes
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col">
                <button class="btn btn-light" type="button" id="actionBtn">actionBtn</button>
            </div>
        </div>
        <div class="row align-items-end">
            <div class="col display-3" id="helperText">
                this is where helperText goes
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-light" type="button" id="resetBtn">resetBtn</button>
                <button class="btn btn-light" type="button" id="startBtn">Go</button>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
