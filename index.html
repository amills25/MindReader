<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <title>Mind Reader</title>
</head>

<body onload="init()">
    <div class="container">
        <div class="row">
            <div class="col display-1 text-center text-secondary" id="bigText">
                this is where bigText goes
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col d-grid gap-2">
                <button class="btn btn-info text-light border border-1 border border-secondary rounded-0" type="button" id="actionBtn">NEXT</button>
                <button class="btn btn-info text-light border border-1 border border-secondary rounded-0" type="button" id="revBtn">REVEAL</button>
            </div>
        </div>
        <div class="row">
            <div class="col text-center text-info" id="helperText">
                this is where helperText goes
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-secondary text-info rounded-circle float-end" type="button" id="resetBtn">
                    <i class="bi bi-arrow-counterclockwise"></i>
                </button>
                <button class="btn btn-outline-secondary text-info rounded-circle float-end" type="button" id="startBtn">GO</button>
            </div>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
